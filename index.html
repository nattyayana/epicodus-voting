    <title>Voting Information</title>

  <body>
    <div class="container">

      <div id="adult">
        <h2>Legal of age voters</h2>
        <h3>Steps to Voting</h3>
        <ul>
          <li>Vote by web:<a href="https://weiapplets.sos.wa.gov/MyVote/#/login">Online</a></li>
          <li>Vote in person:<a href="https://www.sos.wa.gov/elections/auditors/">Locations</a></li>
          <li>Vote by mail:<a href="https://www.sos.wa.gov/elections/register-mail.aspx">Address</a></li>
        </ul>

        <h2>State Voting Requirements Information</h2>
        <h3>Steps to becoming a voter!</h3>
        <ul>
          <li>Requirments by state:<a href="https://www.usvotefoundation.org/vote/sviddomestic.htm">Find your State</a></li>
          <li>Resources on voting:<a href="https://resources.lawinfo.com/civil-rights/right-to-vote/what-are-the-requirements-to-be-eligible-to-v.html">Find your State</a> </li>
        </ul>

    </div>
